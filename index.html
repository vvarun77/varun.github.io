<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Varun's Personal Website</title>
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                overflow: hidden;
                background: #111;
                color: #eee;
                font-family: Arial, sans-serif;
            }

            .splash {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background-color: #111;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                transition: opacity 0.5s ease-out;
            }

            .circuit {
                width: 400px;
                height: 150px;
            }

            .circuit path {
                stroke: #0f0;
                stroke-width: 2;
                fill: none;
                stroke-dasharray: 1000;
                stroke-dashoffset: 1000;
                animation: draw 2s forwards;
            }

            @keyframes draw {
                to {
                    stroke-dashoffset: 0;
                }
            }

            .light {
                fill: #333;
            }

            .light:nth-child(6) {
                animation: lightUp 0.3s forwards 2s;
            }

            .light:nth-child(7) {
                animation: lightUp 0.3s forwards 2.15s;
            }

            .light:nth-child(8) {
                animation: lightUp 0.3s forwards 2.3s;
            }

            .light:nth-child(9) {
                animation: lightUp 0.3s forwards 2.45s;
            }

            .light:nth-child(10) {
                animation: lightUp 0.3s forwards 2.6s;
            }

            .light:nth-child(11) {
                animation: lightUp 0.3s forwards 2.75s;
            }

            .light:nth-child(12) {
                animation: lightUp 0.3s forwards 2.9s;
            }

            .light:nth-child(13) {
                animation: lightUp 0.3s forwards 3.05s;
            }

            @keyframes lightUp {
                to {
                    fill: #ff0;
                }
            }

            .content {
                opacity: 0;
                transition: opacity 0.5s ease-in;
                padding: 20px;
            }
            .content.show {
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div class="splash" id="splash">
            <svg class="circuit" viewBox="0 0 400 150">
                <!-- V -->
                <path d="M30,30 L60,120 L90,30" />
                <!-- A -->
                <path d="M110,120 L140,30 L170,120 M120,80 L160,80" />
                <!-- R -->
                <path
                    d="M190,30 L190,120 M190,30 Q230,30 230,60 Q230,90 190,75 L230,120"
                />
                <!-- U -->
                <path
                    d="M250,30 L250,100 Q250,120 270,120 Q290,120 290,100 L290,30"
                />
                <!-- N -->
                <path d="M310,120 L310,30 L370,120 L370,30" />
                <circle class="light" cx="30" cy="30" r="3" />
                <circle class="light" cx="90" cy="30" r="3" />
                <circle class="light" cx="140" cy="30" r="3" />
                <circle class="light" cx="170" cy="120" r="3" />
                <circle class="light" cx="230" cy="120" r="3" />
                <circle class="light" cx="290" cy="30" r="3" />
                <circle class="light" cx="310" cy="120" r="3" />
                <circle class="light" cx="370" cy="30" r="3" />
            </svg>
        </div>

        <div class="content" id="mainContent">
            <h1>Welcome to Varun's Personal Website</h1>
            <p>This is where your content goes. Enjoy your stay!</p>
        </div>

        <script>
            const animationDuration = 3350; // 2s for drawing + 1.35s for lights

            setTimeout(() => {
                const splash = document.getElementById("splash");
                const mainContent = document.getElementById("mainContent");

                splash.style.opacity = "0";
                setTimeout(() => {
                    splash.style.display = "none";
                    mainContent.classList.add("show");
                    document.body.style.overflow = "auto";
                }, 500);
            }, animationDuration);
        </script>
    </body>
</html>
